<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <form class="js-form main-form">
            <h1 class="main-head">Calculator</h1>
            <input class="inputone" type="number" placeholder="Enter a number">
            <select class="select" name="" id="">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input class="inputsecond" type="number" placeholder="Enter a number">
            <div class="result"></div>
            <button class="btn">Calculate</button>
            <button class="again" onclick="window.location.href=window.location.href">Again</button>

        </form>
    </div>
    <script src=" ./app.js "></script>
</body>

</html>
